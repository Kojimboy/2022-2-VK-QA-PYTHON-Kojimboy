version: '3.8'
services:
    mysql:
        networks:
          - net
        container_name: mysql_testing
        hostname: sql_host
        image: percona:latest
        volumes:
          - ./configuration/init-file.sql:/app/config/mysql-init.sql
        command: ["mysqld",
                  "--init-file", "/app/config/mysql-init.sql",
                  "--character-set-server=utf8mb4",
                  "--collation-server=utf8mb4_unicode_ci"]
        environment:
          - TZ
          - MYSQL_ROOT_PASSWORD=pass
        healthcheck:
          test: [ 'CMD', 'mysqladmin', '-uroot', '-p${MYSQL_ROOT_PASSWORD}', 'ping', '-h', 'sql_host' ]
          interval: 1m
          timeout: 10s
          retries: 60
        ports:
          - "3306:3306"

    app:
        restart: always
        networks:
          - net
        image: qudie/myapp:latest
        container_name: myapp
        volumes:
            - ./configuration:/app/config
        environment:
          - TZ
        entrypoint: /app/myapp --config=/app/config/myapp_config.py
        tty: true
        ports:
          - "8080:8080"

        depends_on:
            mysql:
               condition: service_healthy

    selenoid:
      networks:
        - net
      image: "aerokube/selenoid:latest"
      environment:
        - TZ
        - OVERRIDE_VIDEO_OUTPUT_DIR=${PWD}/video
      volumes:
        - ./configuration:/etc/browser
        - /var/run/docker.sock:/var/run/docker.sock
        - ./video:/opt/selenoid/video
      command: [ "-conf", "/etc/browser/browsers.json","-container-network", "net",
                 "-session-attempt-timeout", "2m", "-service-startup-timeout", "2m",
                 "-video-output-dir", "/opt/selenoid/video"]
      ports:
        - "4444:4444"

    selenoid-ui:
     networks:
       - net
     image: "aerokube/selenoid-ui:latest"
     container_name: selenoid-ui
     environment:
       - TZ
     links:
       - selenoid
     command: [  "--selenoid-uri", "http://selenoid:4444"]
     ports:
         - "8081:8080"

    adminer:
     restart: always
     networks:
       - net
     image: "adminer:latest"
     container_name: adminer
     environment:
       - TZ
       - ADMINER_DESIGN=mvt
     links:
       - mysql:mysql_testing
     ports:
       - "8082:8080"




